name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Install deps
        run: npm ci || true
      - name: Build
        run: node build.js
      - name: Run tests
        run: npm test
      - name: Lint
        run: npm run lint
      - name: Format Check
        run: prettier --check 'src/**/*.ts'
